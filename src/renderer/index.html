<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>桌面宠物</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <script>console.log('[HTML] body start');</script>
    <div id="pet" class="pet idle">
        <canvas id="pet-canvas" width="128" height="128"></canvas>
    </div>

    <!-- 设置面板 -->
    <div id="settings-panel" class="settings-panel hidden">
        <div class="settings-content">
            <h3>API 配置</h3>
            <div class="form-group">
                <label>API Key:</label>
                <input type="password" id="api-key" placeholder="sk-..." />
            </div>
            <div class="form-group">
                <label>Base URL:</label>
                <input type="text" id="base-url" placeholder="https://api.openai.com/v1" />
            </div>
            <div class="form-group">
                <label>Model:</label>
                <input type="text" id="model" placeholder="gpt-3.5-turbo" />
            </div>
            <div class="form-actions">
                <button id="save-config">保存</button>
                <button id="cancel-config">取消</button>
            </div>
            <div id="config-status" class="config-status"></div>
        </div>
    </div>

    <script>console.log('[HTML] before anim-engine');</script>
    <script src="anim-engine.js"></script>
    <script>console.log('[HTML] before pet.js');</script>
    <script src="pet.js"></script>
    <script>console.log('[HTML] all scripts loaded');</script>
</body>

</html>
